[package]
name = "metal-rs"
version = "0.1.0"
description = "Rust bindings for Metal"
authors = ["Felix Kaaman <trundmatu@gmail.com>"]
readme = "README.md"
keywords = ["metal", "graphics", "bindings"]
license = "MIT OR Apache-2.0"

[dependencies]
cocoa = "0.8.0"
bitflags = "0.8"
libc = "0.2"
objc-foundation = "0.1"
objc_id = "0.1.0"
block = "0.1.6"

[dependencies.objc]
version = "0.2.2"
features = ["objc_exception"]

[dev-dependencies]
winit = "0.5.1"
sema = "0.1.4"

[[example]]
name = "window"
path = "examples/window/main.rs"

[[example]]
name = "library"
path = "examples/library/main.rs"

[[example]]
name = "reflection"
path = "examples/reflection/main.rs"

[[example]]
name = "caps"
path = "examples/caps/main.rs"
